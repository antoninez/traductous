<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Traductous</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="textarea-wrapper">
			<textarea id="input" placeholder="inpous" oninput="replaceLastSyllable()"></textarea>
		</div>
		<div class="textarea-wrapper">
			<textarea id="output" placeholder="outpous" readonly></textarea>
			<button id="copyOutput">Copier</button>
		</div>
	</div>
	<div class="button-container">
		<input type="file" id="fileInput" accept=".txt" style="display: none;">
		<button id="translateFile">Traduire un fichier .txt</button>
	</div>
	<script src="script.js"></script>
</body>

</html>
